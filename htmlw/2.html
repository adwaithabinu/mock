<!DOCTYPE html>
<html>
<head>
    <title>Calculator - Square, Cube, Largest</title>
    <style>
        body {
            background-color: #FFE4E1; /* Unique background color */
        }

        #calculator {
            background-color: #FFFACD;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }

        button {
            width: 30%;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Calculator - Square, Cube, Largest</h2>
        <h3>Adwaitha Binu</h3>
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="num2" placeholder="Enter number 2">
        <br>
        <button onclick="calculateSquare()">Square</button>
        <button onclick="calculateCube()">Cube</button>
        <button onclick="findLargest()">Largest</button>
        <br>
        <p>Result: <span id="result">0</span></p>
    </div>

    <script>
        function calculateSquare() {
            const num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("result").textContent = num1 * num1;
        }

        function calculateCube() {
            const num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("result").textContent = num1 * num1 * num1;
        }

        function findLargest() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const largest = Math.max(num1, num2);
            document.getElementById("result").textContent = largest;
            alert("The largest number is: " + largest);
        }
    </script>
</body>
</html>
